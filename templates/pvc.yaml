apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.config.storage }}
  storageClassName: gp2-retain
  volumeMode: Filesystem
  volumeName: gitlab-config-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-logs-pvc
spec:
  storageClassName: ebs-sc
  dataSource:
    name: git-logs-snapshot
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.logs.storage }}
  storageClassName: gp2-retain
  volumeMode: Filesystem
  volumeName: gitlab-logs-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-data
spec:
  storageClassName: ebs-sc
  dataSource:
    name: git-data-snapshot
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.data.storage }}
  storageClassName: gp2-retain
  volumeMode: Filesystem
  volumeName: gitlab-data-pv
